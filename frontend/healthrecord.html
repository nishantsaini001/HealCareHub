<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="healthrecord.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-heartbeat"></i> HealthE-Connect</a>
            <div class="d-flex">
                <a class="nav-link" href="main.html">Home</a>
                <a class="nav-link" href="healthrecord.html">Add Record Form</a>
                <a class="nav-link" href="articles.html">Health Articles</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-title">Add Health Record</div>
        <form id="healthRecordForm" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="18" required>
            </div>
            <div class="form-group mb-3">
                <label>Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="medicalHistory">Medical History</label>
                <textarea class="form-control" id="medicalHistory" name="medicalHistory" rows="3" placeholder="Describe medical history" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="file">Upload Document (optional)</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
        
        <div class="button-group mb-4 mt-4">
            <button id="loadRecords" class="btn btn-primary me-2">Load Past Records</button>
            <button id="clearRecords" class="btn btn-danger">Clear Records</button>
        </div>

        <ul id="recordList" class="list-group"></ul>
    </div>

    <div class="footer">
        <p>&copy; 2024 HealCare Hub. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact Us</a>
        </p>
    </div>
    
    <script src="healthrecord.js"></script>
</body>
</html>
